<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css"/>
    <script defer src="./js/script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <h1>My Calculator</h1>
    <div class="calc">
        <div class="container">
        <h3 class="output">Output</h3>
        <div class="button-container">
        <div class="calc-buttons">7</div>
        <div class="calc-buttons">8</div>
        <div class="calc-buttons">9</div>
        <div class="calc-buttons">&divide;</div>
        <div class="calc-buttons">4</div>
        <div class="calc-buttons">5</div>
        <div class="calc-buttons">6</div>
        <div class="calc-buttons">&times;</div>
        <div class="calc-buttons">1</div>
        <div class="calc-buttons">2</div>
        <div class="calc-buttons">3</div>
        <div class="calc-buttons">&minus;</div>
        <div class="calc-buttons">0</div>
        <div class="calc-buttons">.</div>
        <div class="calc-buttons">&plus;</div>
        <div class="calc-buttons">&equals;</div>
        </div>
    </div>
    </div>
    
</body>
</html>
