<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css"/>
    <script defer src="./js/script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <h1>My Calculator</h1>
    <div class="calc">
        <div class="container">
            <h3 class="output">Output</h3>
            <div class="button-container">
                <div class="calc-buttons calc-7"></div>
                <div class="calc-buttons calc-8"></div>
                <div class="calc-buttons calc-9"></div>
                <div class="calc-buttons calc-div"></div>
                <div class="calc-buttons calc-4"></div>
                <div class="calc-buttons calc-5"></div>
                <div class="calc-buttons calc-6"></div>
                <div class="calc-buttons calc-times"></div>
                <div class="calc-buttons calc-1"></div>
                <div class="calc-buttons calc-2"></div>
                <div class="calc-buttons calc-3"></div>
                <div class="calc-buttons calc-minus"></div>
                <div class="calc-buttons calc-zero"></div>
                <div class="calc-buttons calc-dot"></div>
                <div class="calc-buttons calc-plus"></div>
                <div class="calc-buttons calc-equal"></div>
                <div></div>
                <div></div>
                <div></div>
                <div class="calc-buttons clear"></div>
            </div>
    </div>
    </div>
    
</body>
</html>
